<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>wifiwz_ecryty</title>
<style type="text/css">

body{background-color: #EDEFEF;margin:0;}
.wz{font-family: Verdana, Geneva, sans-serif;font-size: 0.33cm;color: #036;position:static;}
.wz .title{padding:20px 0px 0px 100px; width:100%;font-size: 0.6cm;}
.wz .msg{padding:20px 0px 0px 100px; width:100%;}
.wz .msgerr{color: #F00;padding-left:10px;}
.wz .ipt{text-align: right;padding:20px 20px 0px 0px;width:30%;}

</style></head>
<body>
<table border="0" align="left" cellpadding="0" cellspacing="0" style="width:100%">
<form method="POST"">  
<tr class="wz">
    <td class="title" colspan="2">Select an Encryption Type for Your WiFi Network</td>
</tr>
<tr class="wz">
    <td class="msg" colspan="2">Select an encryption type for your WiFi network, <br>
	if you do not modify any encryption key, please select the previous key settings.</td>
</tr>
<tr class="wz">
	<td class="ipt"><input type="radio" name="wep" value="0"></td>
    <td class="item">WEP encryption key settings</td>
</tr>
<tr class="wz">
	<td class="ipt"><input type="radio" name="wep" value="1"></td>
    <td class="item">AES/TKIP pre-shared key settings</td>
</tr>
<tr class="wz">
	<td class="ipt"><input type="radio" name="wep" value="2" checked></td>
    <td class="item">Use the previous key settings</td>
</tr>
<tr class="wz">
    <td class="smt" colspan="2">
	<input name="Next" type="submit" style="width: 60px" value="Next" class="btn"/>
	<input name="Back" type="submit" style="width: 60px" value="Back" class="btn"/>
	</td>
</tr>
</form>
</table>
